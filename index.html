<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="An exercise for Junior Web Developer position"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Junior Web Developer exercise</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <form id="form" action="#">
            <h1>Form</h1>
            <label for="quantity">Number</label>
            <input
                type="number"
                id="quantity"
                name="quantity"
                min="10"
                placeholder="Please enter a number"
                required
            />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
